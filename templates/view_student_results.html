<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        td {text-align:right;}
    </style>
</head>
<body>
<h2>{{ message }}</h2>
<h2>Student Name: {{ scores[0][0] }}</h2>
<table>
<tr>
    <th>Subject</th>
    <th>Score</th>
    <th>Date</th>
</tr>
    <tr>
        {% for item in scores %}
            <tr>
            <td> {{item[1]}}</td>
           <td> {{item[2]}}</td>
            <td>{{item[3]}}</td>
            </tr>
        {% endfor %}
    </tr>
</table>
</body>
</html>
